
<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>User Profile</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Name" placeholder="Enter Name"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Birthday" type="number" placeholder="000"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Email input" type="email" placeholder="email@domain.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password input" type="password" value="password"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-input label="Phone Number" type="tel" placeholder="888-888-8888"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
    <ion-footer>
      
      
        <ion-toolbar>
          <ion-button expand="full" color="secondary" routerLink="/dashboard">Logout</ion-button>
        </ion-toolbar>
    </ion-footer>
  </ion-card>
</ion-content>
